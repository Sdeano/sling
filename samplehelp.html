<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

<body>
HAPPY TIME :-)
<video id = "video1" width="320" height="240" controls>
    <source src="videos/xray-stable-ids.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class = "testdiv"></div>
<script src = "js/jquery.min.js"></script>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

<script>
    var socket = io();

    socket.on("confirmedevent",function(any)
    {
        window.alert("confirmed")
    });

    socket.on("interactclient",function(alt,copy)
    {
        switch(alt)
        {
            case "play":document.getElementById('video1').play()
                break;
            case "pause":document.getElementById('video1').pause();
                break;
            case "copyable":if(copy)$(".testdiv").text(copy);
                break;
        }
    });
</script>
</body>
</html>
